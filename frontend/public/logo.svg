<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main logo icon - stylized V representing "Voho" -->
  <g transform="translate(0, 4)">
    <!-- Outer V shape -->
    <path d="M8 0 L16 16 L24 0" fill="url(#logoGradient)" stroke="url(#accentGradient)" stroke-width="0.5"/>
    <!-- Inner accent -->
    <path d="M12 4 L16 12 L20 4" fill="#ffffff" opacity="0.9"/>
    <!-- Connection dot representing multi-tenancy -->
    <circle cx="16" cy="20" r="2" fill="#60a5fa"/>
    <circle cx="16" cy="24" r="1.5" fill="#3b82f6" opacity="0.7"/>
    <circle cx="16" cy="28" r="1" fill="#1d4ed8" opacity="0.5"/>
  </g>

  <!-- Text "Voho" -->
  <text x="36" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">Voho</text>

  <!-- Tagline "SaaS" -->
  <text x="36" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#6b7280">SaaS</text>

  <!-- Decorative elements representing scalability -->
  <g opacity="0.3">
    <circle cx="110" cy="8" r="1.5" fill="#3b82f6"/>
    <circle cx="105" cy="12" r="1" fill="#60a5fa"/>
    <circle cx="115" cy="15" r="0.8" fill="#93c5fd"/>
    <circle cx="108" cy="18" r="1.2" fill="#3b82f6"/>
  </g>
</svg>
