services:
  - type: web
    name: voho-saas-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ULTRAVOX_API_KEY
        sync: false
      - key: ULTRAVOX_API_URL
        value: https://api.ultravox.ai
      - key: FRONTEND_URL
        sync: false
    # Health check is handled by Docker HEALTHCHECK instruction
    # No need for manual healthCheckPath or disk for this app
    plan: free
    region: oregon
    autoDeploy: false
